{% extends 'base.html' %}

{% block body%}

<hr>
<h2>Список статей</h2>
<ul class="password">
    {% for p in posts %}
    <li>
        <p class="password"><a href="{{ url_for('showPost', id_post=p.id) }}">{{p.title}}</a></p>
        <p class="password">{{ p.text[:50] }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
