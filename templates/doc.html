{% extends 'base.html' %}

{% block body%}
<header class="header">
    <a href="#" class="header__logo"><img src="/static/images/logo1.png" alt=""></a>
    
    <nav class="header_nav">
        <ul class="header__list">
            <form class="head_form header__item header__link_gradient" method="POST" >
                <label class="input-file">
                    <input type="file" name="file">
                     <span class="input-file-btn">Выберите файл</span>           
                    <span class="input-file-text">Максимум 20мб</span>
                    <button  class="head_button header__item  header__link header__link_gradient">Загрузить</button>
              </label>
 	   	
                
                
            </form>
            <li class="header__item"> <a href="/signup" class="header__link">Сотрудники</a></li>
            <li class="header__item"> <a href="/doc" class="header__link">Документы</a></li>
            <li class="header__item"> <a href="/logout" class="header__link header__link_gradient">Выйти</a></li>

        </ul>
    </nav>
</header>
    <div class="container">
        <section>
            <h2 class="title">Файлы</h2>
            <p class="desc" id="top">Загруженные файлы</p>
            <div class="card">
                
                {% for i in countFiles%}
                <div class="card__item">
                    
                    <div class="card__info">
                        <div>
                            <p class="card__nik">admin</p>
                            <p class="card__author">
                                {{ the_filename }}</p>
                        </div>
                        <p class="card__bid">{{ file_dot }}<span class="card__price">{{ file_size }}</span></p>
                    </div>

                    
                </div>
                {%endfor%}
                
        </section>

    </div>
{% endblock %}
